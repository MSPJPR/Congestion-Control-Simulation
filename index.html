<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congestion Control Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Network Congestion Control Simulation</h1>
  </header>
  <main>
    <section id="simulation">
      <h2>Simulation</h2>
      <div id="output"></div>
      <div id="controls">
        <label for="bandwidth">Bandwidth (Mbps):</label>
        <input type="number" id="bandwidth" value="10">
        <label for="packetLoss">Packet Loss (%):</label>
        <input type="number" id="packetLoss" value="2">
        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="downloadResults()">Download Results</button>
      </div>
      <canvas id="graph" width="600" height="400"></canvas>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
